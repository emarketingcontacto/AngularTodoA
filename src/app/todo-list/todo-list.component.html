<div class="container">

  <h1>Todo Application </h1>
<hr>

<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">task</label>
      <input type="text" class="form-control" id="task"  placeholder="Enter task" ngModel name="task" required>
      <small *ngIf="taskForm.invalid && taskForm.dirty" id="taskErrorMessage" class="form-text text-danger">Required field </small>
    </div>
    <button type="submit" class="btn btn-primary mt-4" [disabled]="taskForm.invalid">Submit</button>
  </form>

  <hr>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Complete</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{ t.taskName}}</td>
        <td>
          <input id="completed-checkbox" class="form-check-input mt-0" type="checkbox" (change)="onCheck(i)" >
        </td>
        <td>
        <button type="submit" class="btn btn-sm btn-danger" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
